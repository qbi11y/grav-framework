<!DOCTYPE html>
<html lang="en" ng-app="Framework">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Gravitant UI Framework</title>
    <!--Site Icon-->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!--Font references-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'>
    <link id="gravitant-fonts-css" media="all" type="text/css" href="http://tools.gravitant.com/wp-content/themes/gravitant-evaluate/css/klinic-slab.css?ver=3.9.2" rel="stylesheet">
    <!-- Are we even using Frutiger in the product??? -->
    <!--<link href="css/fonts/frutiger.css" rel="stylesheet" />-->

    <!--Icons-->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!--Theme Selection-->
    <link ng-if="!data.theme || data.theme == 'gravitant-toolkit'" href="css/gravitant-toolkit.css" rel="stylesheet" />
    <link ng-if="data.theme == 'gravitant-toolkit-alt'" href="css/gravitant-toolkit-alt.css" rel="stylesheet" />

    <!-- Toolkit Theme -->
    <link href="css/grav-framework-site-styles.css" rel="stylesheet" />

    <!--Script Libraries-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.3.js"></script>
    <script src="packages/angular-route/angular-route.js"></script>
    
    <!--Removed Bootstrap from here since it is a part of the gravitant-toolkit.min file-->
    <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>-->

    <script src="js/gravitant-toolkit.min.js"></script>
    <script src="js/grav-controllers-ng.js"></script>
    <script src="js/framework-ng.js"></script>
    <script src="js/framework-routing-ng.js"></script>
    <script src="js/smart-table.js"></script>
</head>

<body id="gravitant-toolkit">
    <div>

        <header>
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">

                    <div class="navbar-header">
                        <button aria-controls="navbar" aria-expanded="false" data-target="#navbar" data-toggle="collapse" class="navbar-toggle collapsed" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="" href="index.html">
                            <img src="images/gravitant_g.png" alt="logo" style="max-height: 55px;" />
                        </a>
                        <!--                        <a class="" href="index.html">
                                                            <img src="../../resources/images/Wolters-Kluwer-logo.jpg" alt="logo" style="max-height: 55px; max-width: 150px;" />
                                                        </a>-->
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li ng-class="{active: activeNav == '/home'}"><a href="#/" ng-click="updateNav('/home')">Home <span class="sr-only">(current)</span></a></li>
                            <li ng-class="{active: activeNav == '/styleguide'}"><a href="#/styleguide" ng-click="updateNav('/styleguide')">Style Guide</a></li>
                            <li ng-class="{active: activeNav == '/templates'}"><a href="#/templates" ng-click="updateNav('/templates')">Templates</a></li>
                            <li ng-class="{active: activeNav == '/components'}"><a href="#/components" ng-click="updateNav('/components')">Components</a></li>
                            <li ng-class="{active: activeNav == '/elements'}"><a href="#/elements" ng-click="updateNav('/elements')">Elements</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <select class="navbar-text" ng-model="$root.data.theme">
                                    <option value="gravitant-toolkit">Gravitant Default</option>
                                    <option value="gravitant-toolkit-alt">Gravitant Alternate</option>
                                </select></li>
                            <li><a href="#">Feedback</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <section class="container">
            <div ng-view></div>
        </section>
    </div>

</body>
</html>
